{% extends 'base.html' %}

{% block  body %}

    <form id="uploadForm" enctype="multipart/form-data">
        文件:<input id="file" type="file" name="file"/>
    </form>

    <button id="upload">上传文件</button>



    <script type="text/javascript">
        $(function () {
            $("#upload").click(function () {
                var formData = new FormData($('#uploadForm')[0]);
                $.ajax({
                    type: 'post',
                    url: "/upload/test/",
                    data: formData,
                    cache: false,
                    processData: false,
                    contentType: false,

                    success:function () {

                    }

                })
            });
        });
    </script>



















{% endblock body %}
