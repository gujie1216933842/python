<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="/user/login/" method="post" onsubmit="return checkInput()">
            {% csrf_token %}
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" type="text" placeholder="验证码"
                           onblur="if(this.value==''){this.value='验证码:'}"
                           onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
                    <img src="/user/captcha/?random={{random_num}}" id="captcha_timestamp"> <a id="kanbuq"
                                                                                               href="javascript:;">看不清，换一张</a>
                    <input type="hidden" name="captcha_key" id="captcha_key">
                </div>
            </div>

            <script type="text/javascript">


                $('#kanbuq').on('click', function () {
                    var timestamp = (new Date()).valueOf();
                    $("#captcha_timestamp").attr('src', '/user/captcha/?random=' + timestamp);
                    $("#captcha_key").val(timestamp);
                });
                $(function () {

                    $captcha_url = $("#captcha_timestamp").attr('src');
                    random_param = GetQueryString($captcha_url, random);
                    $("#captcha_key").val(random_param);


                });

                /*js获取url参数*/
                function GetQueryString(url, name)      //如果是当前网址,url = window.location.search
                {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = url.substr(1).match(reg);
                    if (r != null) return unescape(r[2]);
                    return null;
                }

            </script>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        使我保持登录状态</label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
