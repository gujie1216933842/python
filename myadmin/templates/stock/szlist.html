{% extends 'base.html' %}


{% block body %}
    <script type="text/javascript">
        //新增
        function add() {
            $("#tr_old_pass").hide();
            openDialog('添加渠道');
            $('#view-ff').form('clear');

        }

        // 更新(编辑)
        function edit() {
            $('#view-ff').form('clear');

            var rows = $('#dg').datagrid('getSelections');
            var row = $('#dg').datagrid('getSelected');

            if (rows.length > 1) {
                alert('您好，请选择单行进行编辑！');
                $('#dg').datagrid('unselectAll');
                return false;
            }

            if (!row) {
                alert('您好，请选中要编辑的行！');
                return false;
            }


            $('#hidden_id').val(row.id);
            $('#name').val(row.name);
            $('#link').val(row.link);

            $("input[name='category']").each(function (k, v) {
                if (row.category == $(this).val()) {
                    $(this).attr('checked', true)
                }
            });
            openDialog('编辑');
        }


        // 删除
        function del() {
            var rows = $('#dg').datagrid('getChecked');
            var ids = '';
            for (var k in rows) {
                var id = rows[k]['id'];
                ids += id + ',';
            }
            ids = ids.substring(0, ids.length - 1);

            if (!rows) {
                alert('您好，请选中要删除的行！');
                return false;
            }
            if (rows.length <= 0) {
                alert('请选择行再删除');
                return false;
            }
            if (!confirm('确认要删除当前选中的' + rows.length + '条记录吗')) {
                return false;
            }

            $.post('/?act=apppush_package&st=del',
                {
                    ids: ids
                },
                function (result) {
                    alert(result.msg);
                    location.reload(true);
                }, 'json');
        }


        //取消选择
        function cancel() {
            $('#dg').datagrid('unselectAll');
        }

        //刷新
        function reflesh() {
            $('#dg').datagrid('reload');
            $('#parent_id').combotree('reload');
        }

        //打开编辑框
        function openDialog(title) {
            $('#dlg').dialog(
                {
                    title: title,
                    width: 800,
                    height: 400,
                    left: 100,
                    top: 10,
                    cache: false,
                    modal: true,
                    maximizable: true,
                    collapsible: true,
                    resizable: true
                }
            );
            $('#dlg').dialog('open');
        }

        function save() {
            var name = $('#name').val();
            if (name == '' || name == undefined) {
                alert('资源名称不能为空');
                return false;
            }


            var link = $('#link').val();
            if (link == '' || link == undefined) {
                alert('资源链接不能为空');
                return false;
            }

            var category = $('input[name="category"]:checked').val();
            if (category == '' || category == undefined) {
                alert('请选择资源所属类别');
                return false;
            }

            var url;
            var id = $('#hidden_id').val();
            if (isNaN(id) || id == '') {
                url = '/index/resourceadd/';
            } else {
                url = '/index/resourceedit/';
            }
            $.post(
                url, {
                    id: id,
                    name: name,
                    link: link,
                    category: category,
                },
                function (result) {
                    if (result.code == '00') {
                        $('#dlg').dialog('close');
                        $('#dg').datagrid('reload');
                        alert(result.msg);
                    } else {
                        alert(result.msg);
                    }
                }, 'json');
        }


    </script>
    <div id="dlg" class="easyui-dialog" title="Basic Dialog"
         data-options="iconCls:'icon-save',closed:true, buttons:'#dlg-buttons'"
         style="width:850px;height:200px; padding:10px;">
        <div style="padding:10px 0 10px 60px">
            <form id="view-ff" method="post">
                <table class="form-table">
                    <tr>
                        <td>
                            <input type="hidden" id="hidden_id" name="id">
                        </td>
                    </tr>

                    <tr>
                        <td width="100" align="right">资源名称:</td>
                        <td>
                            <input type="text" id="name" name="name" style="width:200px;height:auto;">
                            <span class="no">*</span>
                        </td>
                    </tr>

                    <tr>
                        <td width="100" align="right">资源链接:</td>
                        <td>
                            <input type="link" id="link" name="link" style="width:200px;height:auto;">
                            <span class="no">*</span>
                        </td>
                    </tr>

                    <tr>
                        <td width="100" align="right">所属类别:</td>
                        <td>
                            <input type="radio" name="category" value="1">系统管理
                            <input type="radio" name="category" value="2">游戏管理
                            <input type="radio" name="category" value="3">商城管理
                            <input type="radio" name="category" value="4">爬虫管理
                            <input type="radio" name="category" value="5">数据分析
                        </td>
                    </tr>

                </table>
                <input id="id" name="id" type="hidden" value=""/>
            </form>
        </div>

    </div>


    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
           onclick="javascript:$('#dlg').dialog('close')">取消</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">保存</a>
    </div>

    <table id="dg" class="easyui-datagrid" title="用户管理" style="width:auto;height:auto" data-options="fitColumns:false,singleSelect:true,
idField:'id',collapsible:false,url:'/stock/szlist/',method:'post',
toolbar:'#toolbar',pagination:true,pageSize:10,pageList:[10,20,30]">
        <thead>
        <tr>
            <th data-options="checkbox:true"></th>
            <th data-options="field:'id'">ID</th>
            <th data-options="field:'company_code'">公司代码</th>
            <th data-options="field:'name'">公司名称</th>
            <th data-options="field:'A_code'">A股代码</th>
            <th data-options="field:'A_short_name'">A股简称</th>
            <th data-options="field:'stock_date'">上市日期</th>
            <th data-options="field:'general_capital'">总股本</th>
            <th data-options="field:'flow_capital'">流动股本</th>
            <th data-options="field:'trade'">所属行业</th>
            <th data-options="field:'detail_url',formatter:operator">股票详情链接</th>
        </tr>
        </thead>
    </table>

    <div id="toolbar">
        <div>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" onclick="cancel();"
               plain="true">取消选择</a><a>|</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" onclick="add();"
               plain="true">添加</a><a>|</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" onclick="del();"
               plain="true">删除</a><a>|</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" onclick="edit();"
               plain="true">编辑</a><a>|</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-reload" onclick="reflesh();"
               plain="true">刷新页面</a>


        </div>

    </div>


    <script type="text/javascript">
        function operator(value, row, index) {
            return "<a href = '" + row.detail_url + "' target=\"_blank\">详情</a>"

        }


    </script>


{% endblock body %}
